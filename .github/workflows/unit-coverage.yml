name: Unit Tests & Coverage

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'package.json'
      - 'package-lock.json'
      - 'electron.vite.config.ts'
      - '.github/workflows/unit-coverage.yml'
  push:
    branches:
      - main

jobs:
  unit-coverage:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Run typecheck
        run: npm run typecheck

      - name: Run unit tests with coverage thresholds
        run: npm run test:coverage
