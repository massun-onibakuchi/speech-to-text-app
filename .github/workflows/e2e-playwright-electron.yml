name: Electron E2E (Playwright)

on:
  workflow_dispatch:
    inputs:
      run_macos:
        description: 'Run macOS e2e smoke job'
        required: false
        type: boolean
        default: false
      run_live_provider_checks:
        description: 'Also run live provider e2e checks (requires API key secrets)'
        required: false
        type: boolean
        default: false
  pull_request:
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'pnpm-lock.yaml'
      - '.github/workflows/e2e-playwright-electron.yml'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  electron-e2e-macos:
    if: ${{ github.event_name != 'workflow_dispatch' || inputs.run_macos == true }}
    runs-on: macos-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build app
        run: pnpm run build

      - name: Run macOS E2E smoke
        env:
          GOOGLE_APIKEY: ${{ secrets.GOOGLE_APIKEY }}
          ELEVENLABS_APIKEY: ${{ secrets.ELEVENLABS_APIKEY }}
        run: pnpm exec playwright test -g "@macos"

      - name: Run optional live provider checks
        if: ${{ inputs.run_live_provider_checks == true }}
        env:
          GOOGLE_APIKEY: ${{ secrets.GOOGLE_APIKEY }}
          ELEVENLABS_APIKEY: ${{ secrets.ELEVENLABS_APIKEY }}
        run: pnpm exec playwright test -g "@live-provider"

      - name: Upload Playwright report (macOS)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report-macos
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
