name: Electron E2E (Playwright)

on:
  workflow_dispatch:
  pull_request:
    paths:
      - 'src/**'
      - 'e2e/**'
      - 'playwright.config.ts'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/e2e-playwright-electron.yml'
  push:
    branches:
      - main

jobs:
  electron-e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Electron runtime dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            xvfb \
            libglib2.0-0 \
            libnss3 \
            libatk-bridge2.0-0 \
            libdrm2 \
            libgtk-3-0 \
            libgbm1 \
            libasound2t64

      - name: Build app
        run: npm run build

      - name: Run Electron E2E tests
        run: xvfb-run -a npx playwright test

      - name: Upload Playwright report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            playwright-report/
            test-results/
          if-no-files-found: ignore
