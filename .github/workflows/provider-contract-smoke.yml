name: Provider Contract Smoke

on:
  workflow_dispatch:
  schedule:
    - cron: '0 13 * * 1-5'

jobs:
  provider-contract-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run static provider contract smoke
        run: npm run contract:smoke

      - name: Run optional live provider smoke
        env:
          LIVE_PROVIDER_SMOKE: '1'
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: npm run contract:smoke
